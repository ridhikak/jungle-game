  <body>

        <section class="game">
          <p></p>
        </section>
        <section class="buttons">
          <p></p>
        </section>
        <section class="dead">
          <h2></h2>
          <p></p>
        </section>
        <section class="victory">
          <p></p>
        </section>
      </section>
      <footer>Click the text if there's no choice to make!</footer>
    </main>
  </body>
</html>
